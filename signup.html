<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/sign-up.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    

</head>
<body>
  <div class="container-fluid";>
    <div class="row mt-7 " style="margin-top: 100px">
     
    </div>
    <div class="row mt-7 ">
      <div class="col-sm-2 col-md-2"></div>
      <div class="col-sm-4 col-md-4">
        <div>
          <div class="row mt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h3>Sign Up</h3></div>
          </div>
          <form>
            <div class="container"> 
              <div class="row">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                    <input
                      type="text"
                      class="form-control"
            
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-lock"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-regular fa-envelope"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon2"
                    />
                  </div>
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary mt-2 btn-lg btn-block">Submit</button>
                   </div>
                  <div class="col-sm-4"></div>
                  <div class="row mt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8"><p><strong>or Sign Up with social platforms</strong></p></div>
                    <div class="col-sm-2"></div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-sm-3"><i class="fa-brands fa-facebook"></i></div>
                    <div class="col-sm-3"><i class="fa-brands fa-twitter"></i></div>
                    <div class="col-sm-3"><i class="fa-brands fa-google"></i></div>
                    <div class="col-sm-3"><i class="fa-brands fa-linkedin-in"></i></div>
                  </div>

              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-3 col-md-3">
        <img src="images/sign_up/Group 10.png" class="float">
      </div>

    </div>
  </div>
  <br>
</body>
</html>
